<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Exercise</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/normalize.css" />
  		<link rel="stylesheet" href="css/formalize.css" />
		<link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery-ui-1.10.3.custom.min.js"></script>
	 	<script type="text/javascript" src="js/libs/jquery.formalize.js"></script>
		<script type="text/javascript" src="js/libs/bPopup.js"></script>
		<script type="text/javascript" src="js/enums/Sort.js"></script>
		<script type="text/javascript" src="js/enums/Order.js"></script>
		<script type="text/javascript" src="js/utils/Components.js"></script>
		<script type="text/javascript" src="js/utils/View.js"></script>
		<script type="text/javascript" src="js/utils/EventHandlers.js"></script>
		<script type="text/javascript" src="js/utils/Etsy.js"></script>
		<script type="text/javascript" src="js/utils/Pagination.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div id="show_product"></div>
		<div class="wrapper">
			<div id="search">				
				<input type="text" id="search-text" name="search-text" />
				<button id="search_button">Search</button>
				<div id="sort_content">
					<span id="sort_title">Sort By</span>
					<select id="sort_by">
						<option value="latest">Latest</option>
						<option value="relevance">Relevance</option>
						<option value="more_expensive">More Expensive</option>
						<option value="cheaper">Cheaper</option>
					</select>
				</div>
				<div class="clearfix"></div>
			</div>
			<div id="results">										
			</div>
			<div class="clearfix"></div>
			<div id="pagination">
				<ul id="pages">
					<li class="active">1</li>
					<li>2</li>
				</ul>
				<div class="pagination_controls">
					<div class="prev">Prev</div>
					<div class="next">Next</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</body>
</html>
